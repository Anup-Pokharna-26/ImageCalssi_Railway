services:
  - type: web
    name: image-classifier
    env: python
    buildCommand: pip install -r requirements.txt
    # startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --max-requests 50 --worker-class sync
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 1 --threads 2 --worker-class gthread

    autoDeploy: true
    healthCheckPath: /health
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9   # force Render to use Python 3.11


